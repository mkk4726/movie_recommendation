[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    slow: 느린 테스트 (deselect with '-m "not slow"')
    integration: 통합 테스트
    unit: 단위 테스트

# 최소 Python 버전
minversion = 3.8

